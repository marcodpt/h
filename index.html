<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha256-+xdjtZ+fV2QpS1r5+lJQg1rmCCgv5vLyITpZUqrPH78=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha256-JRXjfu4x9e89ZZsh3MhNxupzKwaHLaUQeLW1Jt40wME=" crossorigin="anonymous"></script>
    <title>Element</title>
  </head>
  <body>
    <a
      id="gh"
      class="github-fork-ribbon"
      href="https://github.com/marcodpt/element"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
    >Fork me on GitHub</a>
    <div class="mt-5 container">
      <div id="picker">
        <h1>Element</h1>
        <p class="lead">Build and test you own elements</p>
        <form class="input-group mb-3">
          <button class="btn btn-secondary" type="reset">
            <i class="fas fa-times"></i>
          </button>
          <input
            type="text"
            name="url"
            class="form-control"
            placeholder="URL for your element samples.js es6 module"
          />
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-box-open"></i>
            Load
          </button>
        </form>
      </div>
      <h2 id="title"></h2>
      <div id="samples"></div>
      <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#element"
            type="button"
          >Element</button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#attributes"
            type="button"
          >Attributes</button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#edit"
            type="button"
          >Edit</button>
        </li>
      </ul>
      <div class="tab-content border border-top-0 p-3 mb-5">
        <div class="tab-pane active" id="element"></div>
        <div
          class="tab-pane"
          id="attributes"
          style="white-space:pre-wrap"
        ></div>
        <div class="tab-pane" id="edit">
          <textarea
            class="form-control"
            rows="10"
            onchange="change(this)"
          ></textarea>
          <div
            class="invalid-feedback"
            style="white-space:pre-wrap"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
