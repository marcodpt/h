<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Unit Test Element</title>
      <link
        rel="stylesheet"
        href="https://code.jquery.com/qunit/qunit-2.19.1.css"
      />
      <script src="https://code.jquery.com/qunit/qunit-2.19.1.js"></script>
   </head>
   <body>
      <div id="qunit"></div>
      <div id="qunit-fixture"></div> 
      
      <script type="module">
        import {getUrl} from './lib.js'

        QUnit.config.autostart = false
        const url = getUrl()

        import(url).then(tests => {
          QUnit.start()
          tests.default()
        }).catch(err => {
          alert('error loading: '+url)
          throw err
        })
      </script>
   </body>
</html>
